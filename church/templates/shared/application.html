{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saint John the Evangelist</title>
    <meta
      name="description"
      content="The mission of Saint John the Evangelist is to be a welcoming community that encounters Christ through prayer, sacraments, and charitable service."
    />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <script
      src="{% static 'javascript/library/jquery-2.2.3.min.js' %}"
      type="text/javascript"
    ></script>
    <script>
      var $ec = jQuery.noConflict();
      var $ = $ec;
    </script>
    <script
      src="{% static 'javascript/library/jquery-ui-1.12.1.custom.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'javascript/library/jquery.ui.touch-punch.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'javascript/library/modernizer.custom.2.7.1.js' %}"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/hammer.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/photorotator.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/photoswipe-init.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/photoswipe.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/photoswipe-ui-default.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/production.js' %}"
    ></script>

    <script
      type="text/javascript"
      src="{% static 'javascript/library/moment.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'javascript/library/moment-timezone-with-data-2012-2022.js' %}"
    ></script>

    <link
      rel="stylesheet"
      href="{% static 'css/library/jquery-ui.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/library/jquery-ui.structure.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/library/jquery-ui.theme.min.css' %}"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="{% static 'css/library/theme.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/library/photoswipe.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/library/default-skin.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/application.css' %}"
      type="text/css"
    />
  </head>
  <body baseUrl="/" class="ecatholic pageTypeHome">
    <div
      id="background"
      class="
        noPageImage
        hasSocialMedia
        hasPageTitle
        hasFooterText
        hasSlideshow
        hasSections
      "
    >
      <!-- used primarily for the background of the site -->
      <div id="massModePlaceholder" getUrl="/getMassMode"></div>
      {% include "shared/header.html" with introduction=introduction %}
      <div>{% block content %} {% endblock %}</div>
      {% include "shared/footer.html" with introduction=introduction %}
    </div>
  </body>
</html>
