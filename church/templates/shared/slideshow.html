<div id="features">
  <ul id="featureSlideshow" class="featureCustom">
    <li id="module_3200">
      <div
        class="
          moduleInner
          slideshowModule
          videoMode
          youtubeMode
          autoplayOn
          captionOn
          callToActionOn
        "
      >
        <header></header>
        <iframe
          class="youtube video moduleBody"
          width="640"
          height="360"
          src="{{introduction.youtube_url}}"
          frameborder="0"
          wmode="Opaque"
          allowfullscreen
        ></iframe>
        <div class="captionPositioner" width="640" height="360">
          <div class="caption">
            <span class="title">{{introduction.title}}</span>
            <span class="captionContent captionContent-elipsis"
              >{{introduction.description}}</span
            >
            {% comment %}
            <a
              class="callToAction"
              href="https://stmatts.shelbynextchms.com/external/form/653fc49d-de48-44bc-b4e9-f6430318b9e5"
              target="_blank"
              >Join our Parish<span class="callToActionArrow"></span
            ></a>
            {% endcomment %}
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
